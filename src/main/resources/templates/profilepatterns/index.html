<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragment/head :: head"></head>
<body class="blue-background min-width-page">
<div th:insert="fragment/header :: header"></div>
<section class="white-background">
    <div class="container pt-4 pb-4">
        <div class="row justify-content-center" id="content-body">
            <div class="background-content col-lg-3 col-md-12 col-sm-12 mr-3 pt-5 smaller-font profile-left"
                 th:include="fragment/profile :: profile"></div>
            <div class="background-content col-lg-8 col-md-12 col-sm-12 p-5 smaller-font profile-right"
                 id="content-body-right">
                <h2 class="text-center pt-4" style="color: #60a6e4">Ranking Pattern Management</h2>
                <hr>
                <div class="text-center mt-5 smaller-font">
                    <a class="btn btn-primary a-block mr-2 button-small-height2 pt-1"
                       href="/profile-pattern/createPeriodPattern" role="button">New Period</a>
                    <a class="btn btn-primary a-block mr-2 button-small-height2 pt-1"
                       href="/profile-pattern/createProfilePattern" role="button">New Ranking Pattern</a>
                </div>
                <div class="smaller-font text-center mb-2 mt-2 search-profiles">
                    <div class="a-block"><input id="title" onkeydown="searchListPattern()" placeholder="Ranking Pattern..."
                                                type="hidden"/></div>
                    <div class="a-block">
                        <select id="domainName" onchange="searchListPattern()" th:object="${domainNameList}">
                            <option value="">Pattern...</option>
                            <option th:each="domainName : ${domainNameList}" th:text="${domainName}"
                                    th:value="${domainName}"></option>
                        </select>
                    </div>
                    <div class="a-block">
                        <select id="jobRolesName" onchange="searchListPattern()" th:object="${jobRolesNameList}">
                            <option value="">Role...</option>
                            <option th:each="jobRolesName : ${jobRolesNameList}" th:text="${jobRolesName}"
                                    th:value="${jobRolesName}"></option>
                        </select>
                    </div>
                    <div class="a-block">
                        <select id="period" onchange="searchListPattern()" th:object="${periodPatternList}">
                            <option value="">Period...</option>
                            <option th:each="period : ${periodPatternList}" th:value="${period.periodId}">
                                [[${period.name + '-' + period.year}]]
                            </option>
                        </select>
                    </div>
                    <div class="a-block">
                        <select id="stats" onchange="searchListPattern()" th:object="${activeStatusList}">
                            <option value="">Status...</option>
                            <option th:each="status : ${activeStatusList}" th:value="${status}">[[${status}]]</option>
                        </select>
                    </div>
                    <div class="a-block">
                        <button class="btn btn-primary ml-2 button-small-height2" onclick="resetValue()" type="reset">
                            Reset
                        </button>
                    </div>
                </div>
                <div>
                    <table border="0" class="smaller-font table-profile table-striped-custom mt-3 mb-3" id="table">
                        <thead>
                        <tr>
                            <th class="pl-2" style="width: 28%">Ranking Pattern</th>
                            <th class="text-center p-3" style="width: 13%">Job Role</th>
                            <th class="text-center" style="width: 11%">Period</th>
                            <th class="text-center" style="width: 10%">Created</th>
                            <th class="text-center" style="width: 14%">Status</th>
                            <th class="text-center" style="width: 8%">Used</th>
                            <th class="text-center" style="width: 16%">Action</th>
                        </tr>
                        </thead>
                        <tbody id="body">
                        <!--Ajax will build this-->
                        </tbody>
                    </table>
                </div>
                <div class="mt-3">
                    <a class="float-left btn btn-primary a-block ml-3 button-small-height2" href="/my-account"
                       role="button" style="font-size: 100%; padding-top: 3px">Return</a>
                    <span style="font-size: 150%">
                        <span class="float-right mt-2 mr-3">
                            ... <span id="pageIndex">
                                <span class="hoverHand btnIndex">
                                    <!--Ajax will build this-->
                                </span>
                            </span> ...
                        </span>
                    </span>
                    <script>
                        searchListPattern(0);
                    </script>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="fragment/footer :: footer"></div>
<span th:if="${message != null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let sms = /*[[${message}]]*/ 'default';
        window.alert(sms);
        /*]]>*/
    </script>
</span>
</body>
</html>
